{% load staticfiles %}

{% for constructor_elem in basket_constructor_elems %}
<div class="block_info_search2">
    <div class="search_block2 basket_constructor">
        <img src="{{ constructor_elem.product.photo.url }}">
        <h4>{{ constructor_elem.product.name }}</h4>
        <p>{{ constructor_elem.count }} шт</p>
    </div>
    <div class="basket_constructor_sum">
        <p style="margin-top: 0!important;">{{ constructor_elem.sum }} р.</p>
    </div>
    <div class="add_in_lego_flover delete_from_lego_flower">
        <img id="{{ constructor_elem.id }}" onclick="delete_from_lego_flower.call(this)" src="{% static 'shop/img/error.png' %}">
    </div>
</div>
{% endfor %}
